name: Deploy AI Orchestrator to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'ai-orchestrator/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup SSH key
      - name: Setup SSH key
        run: |
          set -e  # Exit on any error
          
          # Debug: Check home directory and permissions
          echo "Home directory: $HOME"
          echo "Current user: $(whoami)"
          echo "Listing home directory:"
          ls -la ~ || true
          
          # Check if .ssh exists and what type it is
          echo "Checking for existing .ssh..."
          if [ -e ~/.ssh ]; then
            echo ".ssh exists, checking type:"
            ls -ld ~/.ssh
            if [ -f ~/.ssh ]; then
              echo "ERROR: ~/.ssh is a file, not a directory. Removing it."
              rm -f ~/.ssh
            elif [ -d ~/.ssh ]; then
              echo ".ssh directory already exists"
            fi
          else
            echo ".ssh does not exist yet"
          fi
          
          # Create .ssh directory
          echo "Creating .ssh directory..."
          mkdir -p ~/.ssh
          echo "✓ .ssh directory created/verified"
          
          # Set proper permissions on .ssh directory
          echo "Setting permissions on .ssh directory..."
          chmod 700 ~/.ssh
          echo "✓ Permissions set"
          
          # Create SSH key file
          echo "Creating SSH key file..."
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "✓ SSH key created"
          
          # Add host to known_hosts
          echo "Adding host to known_hosts..."
          if ssh-keyscan -H 54.183.212.95 >> ~/.ssh/known_hosts 2>&1; then
            chmod 644 ~/.ssh/known_hosts
            echo "✓ Host added to known_hosts"
          else
            echo "WARNING: ssh-keyscan failed. This might indicate:"
            echo "  - EC2 instance is not running"
            echo "  - Security group doesn't allow SSH from GitHub Actions"
            echo "  - IP address is incorrect"
            echo "Attempting to continue anyway..."
            touch ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts
          fi
          
          # Verify key format
          echo "Verifying SSH key format..."
          head -n 1 ~/.ssh/id_rsa
          tail -n 1 ~/.ssh/id_rsa
          echo "✓ SSH setup complete"

      # Step 3: Sync ai-orchestrator folder to EC2
      - name: Sync AI Orchestrator files to EC2
        run: |
          echo "Testing SSH connection to EC2..."
          if ssh -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            -o BatchMode=yes \
            ubuntu@54.183.212.95 'echo "SSH connection successful"'; then
            echo "✓ SSH connection verified"
          else
            echo "ERROR: Cannot connect to EC2 instance"
            echo "Please check:"
            echo "  1. EC2 instance is running"
            echo "  2. Security group allows SSH from GitHub Actions"
            echo "  3. IP address 54.183.212.95 is correct"
            exit 1
          fi
          
          echo "Starting rsync..."
          rsync -avz --progress \
            --exclude '.git' \
            --exclude 'venv' \
            --exclude '__pycache__' \
            --exclude '.env' \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=30" \
            ./ai-orchestrator/ ubuntu@54.183.212.95:/home/ubuntu/ai-orchestrator
          
          echo "✓ Files synced successfully"

      # Step 4: Setup virtual environment and install dependencies
      - name: Setup and Install Dependencies
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@54.183.212.95 '
            set -e
            cd /home/ubuntu/ai-orchestrator

            # Create virtual environment if it does not exist
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi

            echo "Activating virtual environment..."
            source venv/bin/activate

            echo "Installing dependencies..."
            pip install --upgrade pip
            pip install --upgrade -r requirements.txt --no-input

            echo "Stopping service..."
            sudo systemctl stop ai-orchestrator
            echo "✓ Service stopped"

            echo "Clearing Python cache..."
            find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
            find . -name "*.pyc" -delete 2>/dev/null || true
            echo "✓ Cache cleared"

            echo "Starting service..."
            sudo systemctl start ai-orchestrator
            echo "✓ Service started"
          '

      # Step 5: Health Check
      - name: Health Check
        timeout-minutes: 5
        run: |
          echo "Waiting for service to start..."
          sleep 10
          
          echo "Checking service status on EC2..."
          ssh -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=30 \
            -o ServerAliveInterval=10 \
            -o ServerAliveCountMax=3 \
            ubuntu@54.183.212.95 '
            echo "=== Service Status ==="
            if sudo systemctl is-active --quiet ai-orchestrator; then
              echo "✅ Service is active and running"
              sudo systemctl status ai-orchestrator --no-pager
            else
              echo "❌ Service is not running"
              sudo systemctl status ai-orchestrator --no-pager
              exit 1
            fi
            
            echo ""
            echo "=== Checking if port 8000 is listening ==="
            if sudo ss -tlnp | grep :8000 > /dev/null 2>&1; then
              echo "✅ Port 8000 is listening"
              sudo ss -tlnp | grep :8000
            else
              echo "❌ Port 8000 is not listening"
              exit 1
            fi
            
            echo ""
            echo "=== Testing health endpoint locally ==="
            if curl -f --max-time 5 http://localhost:8000/health > /dev/null 2>&1; then
              echo "✅ Health endpoint responds locally"
            else
              echo "❌ Health endpoint not responding locally"
              exit 1
            fi
            
            echo ""
            echo "=== Recent Logs ==="
            sudo journalctl -u ai-orchestrator -n 20 --no-pager
            echo ""
            echo "=== Testing API Query Endpoint ==="
            RESPONSE=$(curl -s --max-time 30 -X POST "http://localhost:8000/api/data/query" \
              -H "Content-Type: application/json" \
              -d "{\"question\": \"Show me 3 product categories\"}")

            # Check if response.error field is null using Python
            ERROR_VALUE=$(echo "$RESPONSE" | python3 -c "import sys, json; data = json.load(sys.stdin); print(str(data.get(\"error\", \"MISSING\")))")

            if [ "$ERROR_VALUE" = "None" ]; then
              echo "✅ API query endpoint is working correctly (error field is null)"

              # Extract and display the answer field to verify formatting
              echo ""
              echo "=== API Response Answer Field ==="
              echo "$RESPONSE" | python3 -c 'import sys, json; data = json.load(sys.stdin); print(data.get("answer", "NO ANSWER"))'
              echo "=== End Answer Field ==="
            else
              echo "❌ API query endpoint check failed: error field value is '$ERROR_VALUE'"
              exit 1
            fi
          ' || {
            echo "❌ SSH connection failed or timed out"
            echo "Attempting to get logs via alternative method..."
            exit 1
          }
          
          echo ""
          echo "✅ Deployment successful!"
          echo ""
          echo "⚠️  NOTE: External health check from GitHub Actions is skipped because:"
          echo "    Your EC2 security group needs to allow HTTP traffic on port 8000"
          echo "    To enable external access, add an inbound rule:"
          echo "    - Type: Custom TCP"
          echo "    - Port: 8000"
          echo "    - Source: 0.0.0.0/0 (or specific IPs)"
          echo ""
          echo "Service is running and healthy on the EC2 instance."