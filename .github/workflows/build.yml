name: Deploy AI Orchestrator to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'ai-orchestrator/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup SSH agent
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH2_KEY }}

      # Step 3: Sync ai-orchestrator folder to EC2
      - name: Sync AI Orchestrator files to EC2
        run: |
          rsync -avz \
          --exclude '.git' \
          --exclude 'venv' \
          --exclude '__pycache__' \
          --exclude '.env' \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./ai-orchestrator/ ubuntu@3.80.111.127:/home/ubuntu/ai-orchestrator

      # Step 4: Install dependencies & restart systemd service
      - name: Restart AI Orchestrator service
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.80.111.127 '
            set -e
            cd /home/ubuntu/ai-orchestrator

            echo "Activating virtual environment..."
            source venv/bin/activate

            echo "Installing dependencies..."
            pip install --upgrade -r requirements.txt --no-input

            echo "Restarting service..."
            sudo systemctl restart ai-orchestrator
          '

      # Step 5: Health Check
      - name: Health Check
        run: |
          echo "Checking service health..."
          curl -f http://3.80.111.127:8000/health