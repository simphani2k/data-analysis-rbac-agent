name: Deploy AI Orchestrator to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'ai-orchestrator/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup SSH key
      - name: Setup SSH key
        run: |
          set -e  # Exit on any error
          
          # Debug: Check home directory and permissions
          echo "Home directory: $HOME"
          echo "Current user: $(whoami)"
          echo "Listing home directory:"
          ls -la ~ || true
          
          # Check if .ssh exists and what type it is
          echo "Checking for existing .ssh..."
          if [ -e ~/.ssh ]; then
            echo ".ssh exists, checking type:"
            ls -ld ~/.ssh
            if [ -f ~/.ssh ]; then
              echo "ERROR: ~/.ssh is a file, not a directory. Removing it."
              rm -f ~/.ssh
            elif [ -d ~/.ssh ]; then
              echo ".ssh directory already exists"
            fi
          else
            echo ".ssh does not exist yet"
          fi
          
          # Create .ssh directory
          echo "Creating .ssh directory..."
          mkdir -p ~/.ssh
          echo "✓ .ssh directory created/verified"
          
          # Set proper permissions on .ssh directory
          echo "Setting permissions on .ssh directory..."
          chmod 700 ~/.ssh
          echo "✓ Permissions set"
          
          # Create SSH key file
          echo "Creating SSH key file..."
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "✓ SSH key created"
          
          # Add host to known_hosts
          echo "Adding host to known_hosts..."
          ssh-keyscan -H 54.183.212.95 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          echo "✓ Host added to known_hosts"
          
          # Verify key format
          echo "Verifying SSH key format..."
          head -n 1 ~/.ssh/id_rsa
          tail -n 1 ~/.ssh/id_rsa
          echo "✓ SSH setup complete"

      # Step 3: Sync ai-orchestrator folder to EC2
      - name: Sync AI Orchestrator files to EC2
        run: |
          rsync -avz \
          --exclude '.git' \
          --exclude 'venv' \
          --exclude '__pycache__' \
          --exclude '.env' \
          -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
          ./ai-orchestrator/ ubuntu@54.183.212.95:/home/ubuntu/ai-orchestrator

      # Step 4: Setup virtual environment and install dependencies
      - name: Setup and Install Dependencies
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@54.183.212.95 '
            set -e
            cd /home/ubuntu/ai-orchestrator

            # Create virtual environment if it does not exist
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi

            echo "Activating virtual environment..."
            source venv/bin/activate

            echo "Installing dependencies..."
            pip install --upgrade pip
            pip install --upgrade -r requirements.txt --no-input

            echo "Restarting service..."
            sudo systemctl restart ai-orchestrator
          '

      # Step 5: Health Check
      - name: Health Check
        run: |
          echo "Waiting for service to start..."
          sleep 10
          
          echo "Checking service health..."
          for i in {1..5}; do
            if curl -f http://54.183.212.95:8000/health; then
              echo "✅ Service is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 5 seconds..."
            sleep 5
          done
          
          echo "❌ Service health check failed after 5 attempts"
          echo "Checking service status on EC2..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@54.183.212.95 'sudo systemctl status ai-orchestrator'
          exit 1